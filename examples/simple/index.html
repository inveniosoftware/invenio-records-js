<html>
  <head>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script src="./node_modules/angular/angular.js"></script>
    <script src='./node_modules/angular-sanitize/angular-sanitize.js'></script>
    <script src='./node_modules/objectpath/lib/ObjectPath.js'></script>
    <script src='./node_modules/tv4/tv4.js'></script>
    <script src='./node_modules/angular-schema-form/dist/schema-form.js'></script>
    <script src='./node_modules/angular-schema-form/dist/bootstrap-decorator.js'></script>
    <script src="/dist/invenio-records-js.js"></script>
    <script src="./static/app.js"></script>
    <style>
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Invenio Records Demo</h1>
          </div>
          <div class="alert alert-info" role="alert">
            <strong>Head up!</strong> Remember to change the attributes.
          </div>
          <pre>You can specify your own personal field templates by using the ``form-templates`` attribute.</pre>
          <div ng-app="invenioRecordsDemo">
            <invenio-records
              extra-params="{}"
              record='{}'
              initialization="http://locahost:5000/deposition"
              form="./static/json/form.json"
              schema="./static/json/schema.json"
            >
              <invenio-records-alert
                template="/src/invenio-records-js/templates/alert.html">
              </invenio-records-alert>
              <invenio-records-actions
                template="/src/invenio-records-js/templates/actions.html">
              </invenio-records-actions>
              <invenio-records-form
                form-templates-base='/src/invenio-records-js/templates/decorators/'
                form-templates='{"default": "default.html", "textarea": "textarea.html"}'
                template="/src/invenio-records-js/templates/form.html">
              </invenio-records-form>
            </invenio-records>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
